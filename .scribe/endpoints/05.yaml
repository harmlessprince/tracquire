name: OTP
description: |-

  API endpoints for generating and verifying OTP
endpoints:
  -
    httpMethods:
      - POST
    uri: api/auth/email/verify/otp
    metadata:
      title: 'Verify OTP'
      description: 'This endpoint can be used to verify OTP sent to a user'
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      email:
        name: email
        description: 'The user email address.'
        required: true
        example: aperiam
        type: string
        custom: []
      otp:
        name: otp
        description: ''
        required: true
        example: sit
        type: string
        custom: []
      token:
        name: token
        description: 'The otp sent to the user email address.'
        required: false
        example: rerum
        type: string
        custom: []
    responses: []
    responseFields: []
